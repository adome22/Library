<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>The Library</h1>
        </div>
    </header>
    <main class="main-container">
        <button class="btn btn-add" id="addBookBtn">+ Add book</button>
        <div class="books-grid" id="booksGrid"></div>
    </main>
    
    <div class="modal" id="addBookModal">
        <form class="add-book-form" id="addBookForm">
            <h3>Add new book</h3>
            <input 
                class="input" 
                id="title" 
                type="text" 
                placeholder="Title"
                required
                maxlength="100"
            />
            <input 
                class="input"
                id="author"
                type="text"
                placeholder="Author"
                required
                maxlength="100"
            />
            <input
                class="input"
                id="pages"
                type="number"
                placeholder="Pages"
                required
                max="10000"
            />
            <div class="read-btn">
                <label for="is-read">Did you read it?</label>
                <input type="checkbox" class="checkbox" id="isRead">
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
    <div class="overlay" id="overlay"></div>
    <footer class="footer">
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear());
            </script>
            adome22
        </p>
    </footer>    
    
    <script src="app.js"></script>
</body>
</html>
