<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>The Library</h1>
        </div>
    </header>
    <main class="main-container">
        <button class="btn">Add Book</button>
        <div class="book-grid">
            <div class="book">
                <p class="book-title">The Hobbit</p>
                <p class="book-author">J.R.R. Tolkien</p>
                <p class="book-pages">1000</p>
                <button class="book-read">Read</button>
            </div>
        </div>
    </main>
    <div class="form-modal">
        <form class="add-book-form">
            <h2>Add New book</h2>
            <input 
                class="input"
                type="text"
                id="title"
                placeholder="Title"
                required
            />
            <p class="error"></p>
            <input
                class="input"
                type="text"
                id="author"
                placeholder="Author"
                required
            />
            <input
                class="input"
                type="number"
                id="pages"
                placeholder="Pages"
                required
            />
            <div class="is-read">
                <label for="is-read">Is it read?</label>
                <input class="checkbox" type="checkbox" id="isRead" />
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
    <footer class="footer"></footer>
</body>
</html>
