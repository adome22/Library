<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>THE LIBRARY</h1>
        </div>
    </header>
    <main class="main-container">
        <button id="btn btn-add">Add Book</button>
        <div class="books-grid" id="booksGrid"></div>
    </main>
    <div id="form-modal">
        <svg xmlns="http://www.w3.org/2000/svg" id="close-btn" viewBox="0 0 24 24">
            <path d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z" />
        </svg>
        <form class="add-book-form" id="addBookForm">
            <h2>Add New book</h2>
            <input 
                class="input"
                type="text"
                id="title"
                placeholder="Title"
                required
            />
            <p class="error"></p>
            <input
                class="input"
                type="text"
                id="author"
                placeholder="Author"
                required
            />
            <input
                class="input"
                type="number"
                id="pages"
                placeholder="Pages"
                required
            />
            <div class="is-read">
                <label for="is-read">Is it read?</label>
                <input class="checkbox" type="checkbox" id="isRead" />
            </div>
            <button class="btn btn-light-green" type="submit">Submit</button>
        </form>
    </div>
    <div class="overlay"></div>
    <footer class="footer"></footer>

    <script src="app.js"></script>
</body>
</html>
